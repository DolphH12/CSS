<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="CSS/style_pos.css">
    <title>Posicionamiento</title>

<body>
    <h1>ELEMENTOS EN BLOQUE</h1>
    <article class="bloque">
        <div>UNO</div>
        <div>DOS</div>
        <div>TRES</div>
        <div>CUATRO</div>
    </article>

    <h1>ELEMENTOS EN LINEA</h1>
    <article class="enlinea">
        <div>UNO</div>
        <div>DOS</div>
        <div>TRES</div>
        <div>CUATRO</div>
    </article>

    <h1>ELEMENTOS EN TABLA</h1>

        <div>UNO</div>
        <div>DOS</div>
        <div>TRES</div>
        <div>CUATRO</div>
    </article>

        <div class="relativo">RELATIVO</div>
        <div class="absoluto">ABSOLUTO</div>
        <div class="fijo">FIJO</div>
    </article>

    <h1>POSICIONAMIENTO FLOTANTE</h1>

        <div>PRIMER</div>
        <div>SEGUNDO</div>
        <div>TERCERO</div>
    </article>
